<!DOCTYPE html>
<html lang="en">
<head>
    <title>radio</title>
</head>
<body>
    <div>
        <input type="radio" name="tech" id="html" value="html">
        <label for="html">HTML</label>
    </div>
    <div>
        <input type="radio" name="tech" id="css" value="css">
        <label for="css">CSS</label>
    </div>
    <div>
        <input type="radio" name="tech" id="javascript" value="javascript">
        <label for="javascript">JavaScript</label>
    </div>
</body>
</html>
